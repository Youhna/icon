<html>
    <head>

    <body style="background-color: rgba(186, 243, 231, 0.64);">

        <div class="row">

        </div>
        <div class="row">

        <script>
            var sound1 = new buzz.sound("sound/1.mp3");

            var sound4 = new buzz.sound("sound/4.mp3");

            window.onload = function(){
